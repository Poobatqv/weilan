<!DOCTYPE html>
<html lang="zn">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>玮兰商城项目</title>
    <meta name="title" content="玮兰商城 注册">
    <meta name="keywords" content="玮兰商城">
    <meta name="desciption" content="玮兰商城……">
    <meta name="author" content="loushengyue，张杰华，李政达，宋雪梅，张建宇">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="register-logo">
    <img src="../img/register-logo.png" alt="logo">
</div>
<form>
    <p>
        会员名：<input type="text" name="username" id="username">
    </p>
    <p>
        密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" id="password">
    </p>
    <p>
        邮&nbsp;&nbsp;&nbsp;箱：<input type="email" name="email" id="email">
    </p>
    <div class="identify">
        <p>
            验证码：<input type="number" name="number" id="number">
        </p>
        <div>
            <img src="../img/identify.png" alt="identify">
        </div>
    </div>
</form>
<p class="agreement">
    <input type="checkbox"> 我已阅读并同意《玮兰品牌商城用户注册协议》
</p>
<button class="submit">立即注册</button>
<p class="login">已有账号，请<a href="login.html">登录</a></p>

<script src="../lib/jquery-3.2.1.js"></script>
<script src="../lib/resetRem.js"></script>
<script src="../js/common.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
