<head>

    <link rel="stylesheet" href="../css/public.css">

<body>

    <div class="header container">
        <div class="icon icon-back"></div>
        <h2>我的购物车</h2>
        <div class="icon icon-search"></div>
    </div>

    <div class="main container">
        <div class="item">
            <label class="check">
                <input type="checkbox" checked>
                <span></span>
            </label>
            <img src="../img/pro_item_1.png" alt="pic">
            <div class="desc">
                <h3>星点棕榈环保偏硬棕垫1.8m双人1.5米可定制床垫</h3>
                <div class="price">
                    <div class="current">￥899</div>
                    <div class="old">￥1899</div>
                </div>
                <div class="operation">
                    <div class="num-box">
                        <button class="reduce">-</button>
                        <input value="1" class="num" type="number">
                        <button class="plus">+</button>
                    </div>
                    <input type="button" value="删除" class="del">
                </div>
            </div>
        </div>
        <div class="item">
            <label class="check">
                <input type="checkbox">
                <span></span>
            </label>
            <img src="../img/pro_item_2.png" alt="pic">
            <div class="desc">
                <h3>星点棕榈环保偏硬棕垫1.8m双人1.5米可定制床垫</h3>
                <div class="price">
                    <div class="current">￥899</div>
                    <div class="old">￥1899</div>
                </div>
                <div class="operation">
                    <div class="num-box">
                        <button class="reduce">-</button>
                        <input value="1" class="num" type="number">
                        <button class="plus">+</button>
                    </div>
                    <input type="button" value="删除" class="del">
                </div>
            </div>
        </div>
        <div class="item">
            <label class="check">
                <input type="checkbox">
                <span></span>
            </label>
            <img src="../img/pro_item_3.png" alt="pic">
            <div class="desc">
                <h3>星点棕榈环保偏硬棕垫1.8m双人1.5米可定制床垫</h3>
                <div class="price">
                    <div class="current">￥899</div>
                    <div class="old">￥1899</div>
                </div>
                <div class="operation">
                    <div class="num-box">
                        <button class="reduce">-</button>
                        <input value="1" class="num" type="number">
                        <button class="plus">+</button>
                    </div>
                    <input type="button" value="删除" class="del">
                </div>
            </div>
        </div>

    </div>

    <div class="bottom-bar container">
        <label class="check">
            <input type="checkbox">
            <span></span>全选</label>
        <div class="total">合计：
            <span>￥1798</span>
        </div>
        <div class="pay">马上结算</div>
    </div>

    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../lib/resetRem.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/shopCar.js"></script>
</body>
